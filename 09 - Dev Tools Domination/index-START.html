<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    var hello = 'yo';
    console.log(`salut ${hello}`);
    console.log('Salut %s', 'yo');

    // Styled
    console.log(`%cSalut ${hello}`, 'font-size: 50px');
    console.log(`%cSalut ${hello}`, 'font-size: 50px; background: red;');

    // warning!
    console.warn('no tresspassing bro !');

    // Error :|
    console.error('you douchebag !');

    // Info
    console.info('superbe info interressante...');

    // Testing
    console.assert('moi'=== 'toi', 'Wrong answer, biatch');

    // clearings
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name} which is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} humanly speaking`);
      console.groupEnd(`${dog.name}`);
    });


    // counting
    console.count('mush');
    console.count('excellent');
    console.count('mush');
    console.count('excellent');

    // timing
    console.time('grabing data');
    fetch('https://api.github.com/users/wesbos')
      .then(gik => gik.json())
      .then(data => {
        console.timeEnd('grabing data');
        console.log(data);
      });

    console.table(dogs);


  </script>
</body>
</html>
